<html>
    <head>
        <title>Westtown Multiplayer Test</title>
        <style>
            #console {
                background-color: grey;
                width: 80%;
                margin: auto;
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0px 5px 10px 10px rgba(0, 0, 0);
            }

            #game {
                margin: auto;
                border: slategray 5px solid;
            }

            #controls {
                width: 50%;
                margin: auto;
                text-align: center;
            }

            #broadcast {
                position: relative;
                width:50%;
                margin: 10px auto;
                border: grey solid 3px;
                background-color: white;
                z-index: 10;
            }

            button {
                border-radius: 25%;
                background-color: rgb(131, 37, 37);
                text-decoration: none;
                color: white;
            }

            .player {
                background-repeat: no-repeat;
                z-index: 5;
            }

            .wordBlock {
                border: grey 3px solid;
                background-color: white;
                color: black;
                text-align: center;
            }

        </style>
        <script src="bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="console">
            <div id="game" style="width: 400px; height: 400px; overflow: hidden;position: relative;" >
                <div id="broadcast"></div>
            </div>
            <div id="controls">
                <button id="button-1">Heart</button>
                <button id="button-2">Smile</button>
                <button id="button-3">Frown</button>
            </div>
        </div>
    </body>
</html>
